<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h3 class="btn btn-default heading">family member recognizer</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following members: </p>
<b class="name_of_objects">
  Father(Krishna Bhartia)<span><img src="Father.jpg" id="Father"></span>
  <hr>
  Mother(Priyanka Bhartia)<span><img src="Mummy.jpg" id="Mother"></span>
  <hr>
  Kavya Bhartia<span><img src="Me.jpg" id="Kavya"></span>
  <hr>
  Ishaan Bhartia<span><img src="Ishaan.jpg" id="Ishaan"></span>
  <hr>
</b>
      <label>Webcam View - </label>
<div id="camera"></div>
      <br><br>
      <hr>
<div id="result"></div>
<hr>
      <br><br>
<button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
      <br><br>
<button onclick="check()" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Name of the family member :<span id="result_name"></span> </p>
      <p style="font-size: 22px;">Accuracy :<span id="result_object_accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
